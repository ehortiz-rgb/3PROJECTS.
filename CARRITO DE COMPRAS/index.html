<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Cowboys</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    footer {
      background-color: #002244; /* Azul Cowboys */
      color: white;
      padding: 20px 0;
      margin-top: 40px;
    }
    footer a {
      color: white;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: 0.3s;
    }
    footer a:hover {
      color: #869397; /* gris metálico */
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4 text-primary">TIENDA DALLAS COWBOYS</h1>

    <div class="row">
      <!-- Productos -->
      <div class="col-md-8">
        <div class="row g-3">
          <!-- Producto 1 -->
          <div class="col-md-4">
            <div class="card">
              <img src="gorra.jpg" class="card-img-top" alt="Gorra Cowboys">
              <div class="card-body">
                <h5 class="card-title">Gorra Cowboys</h5>
                <button class="btn btn-primary w-100" onclick="agregarProducto('Gorra Cowboys')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Producto 2 -->
          <div class="col-md-4">
            <div class="card">
              <img src="jersey.jpg" class="card-img-top" alt="Jersey Cowboys">
              <div class="card-body">
                <h5 class="card-title">Jersey Cowboys</h5>
                <button class="btn btn-primary w-100" onclick="agregarProducto('Jersey Cowboys')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Producto 3 -->
          <div class="col-md-4">
            <div class="card">
              <img src="taza.jpg" class="card-img-top" alt="Taza Cowboys">
              <div class="card-body">
                <h5 class="card-title">Taza Cowboys</h5>
                <button class="btn btn-primary w-100" onclick="agregarProducto('Taza Cowboys')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Producto 4 -->
          <div class="col-md-4">
            <div class="card">
              <img src="bufanda.jpg" class="card-img-top" alt="Bufanda Cowboys">
              <div class="card-body">
                <h5 class="card-title">Bufanda Cowboys</h5>
                <button class="btn btn-primary w-100" onclick="agregarProducto('Bufanda Cowboys')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Producto 5 -->
          <div class="col-md-4">
            <div class="card">
              <img src="balon.jpg" class="card-img-top" alt="Balón Cowboys">
              <div class="card-body">
                <h5 class="card-title">Balón Cowboys</h5>
                <button class="btn btn-primary w-100" onclick="agregarProducto('Balón Cowboys')">Comprar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Carrito -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-dark text-white">Carrito</div>
          <ul class="list-group list-group-flush" id="lista-carrito">
            <li class="list-group-item text-muted text-center">No hay productos</li>
          </ul>
          <div class="card-footer text-center">
            <button class="btn btn-danger" onclick="eliminarProducto()">Eliminar último producto</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p class="mb-2">Síguenos en nuestras redes oficiales</p>
      <div>
        <a href="https://www.facebook.com/DallasCowboys/" target="_blank">
          <i class="bi bi-facebook"></i>
        </a>
        <a href="https://twitter.com/dallascowboys" target="_blank">
          <i class="bi bi-twitter-x"></i>
        </a>
        <a href="https://www.instagram.com/dallascowboys/" target="_blank">
          <i class="bi bi-instagram"></i>
        </a>
        <a href="https://www.youtube.com/user/DallasCowboys" target="_blank">
          <i class="bi bi-youtube"></i>
        </a>
      </div>
      <p class="mt-3 mb-0">&copy; 2025 Tienda Dallas Cowboys</p>
    </div>
  </footer>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <script src="script.js"></script>
</body>
</html>
